<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - Personal Development Academy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #1a73e8;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f5ba7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enroll Now</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
        </nav>
    </header>

    <main>
        <form id="enrollment-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="time-management">Time Management & Productivity</option>
                <option value="communication-skills">Effective Communication Skills</option>
                <option value="leadership">Leadership and Teamwork</option>
                <option value="emotional-intelligence">Emotional Intelligence</option>
            </select>

            <button type="submit">Enroll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Personal Development Academy. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('enrollment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const enrollmentData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value
            };

            try {
                const response = await fetch('http://localhost:3000/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(enrollmentData)
                });
                const result = await response.text();
                alert(result);
                // Redirect to registration page
                window.location.href = "register.html";
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
