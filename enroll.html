<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - Personal Development Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enroll Now</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
        </nav>
    </header>

    <main>
        <form id="enrollment-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="time-management">Time Management & Productivity</option>
                <option value="communication-skills">Effective Communication Skills</option>
                <option value="leadership">Leadership and Teamwork</option>
                <option value="emotional-intelligence">Emotional Intelligence</option>
            </select>
            <button type="submit">Enroll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Personal Development Academy. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="demo1.js"></script>
    <script src="demo2.js"></script>
    <script src="demo3.js"></script>
</body>
</html>
